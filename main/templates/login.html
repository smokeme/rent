{% extends 'index.html' %}
{% block body %}
	{% if request.user.is_authenticated %}
	Welcome: {{ request.user }}<br>
	<a href="/logout/">logout</a>
	{% endif %}

	
	{% if not request.user.is_authenticated %}
		<form action='/login/' method='POST'>
			{% csrf_token %}
			{{ form.as_p }}
			<input type='submit' value='Log In' />
		</form>
	{% endif %}
{% endblock %}
